<p>Add User</p>
<form #addform="ngForm" (ngSubmit)="onSubmitadduser(addform)">
    <p class="errormsg" *ngIf="success">{{successMsg}}</p>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstname">First Name</label>
        <input type="text" [(ngModel)]="user.name" name="name" #u="ngModel" required>
        
      </div>
      <div class="form-group col-md-6">
        <label for="lastname">Job</label>
        <input type="text" [(ngModel)]="user.job" name="name" #u="ngModel" required>
        
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email Address</label>
        <input type="text" [(ngModel)]="email" name="name" #u="ngModel" required>
        
      </div>
      <div class="form-group col-md-6">
        <label for="mobile">Mobile</label>
        <input type="text" [(ngModel)]="pass" name="name" #u="ngModel" required>
        
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" #p="ngModel" required>
        
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add User</button>
  </form>
